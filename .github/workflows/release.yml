name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: rust-socks5-tool
            asset_name: rust-socks5-tool-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: rust-socks5-tool
            asset_name: rust-socks5-tool-darwin-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: rust-socks5-tool.exe
            asset_name: rust-socks5-tool-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo dependencies
        uses: swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare Asset
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} ${{ matrix.asset_name }}

      - name: Install UPX
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'windows-latest'
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            sudo apt-get update && sudo apt-get install -y upx
          elif [ "${{ matrix.os }}" == "windows-latest" ]; then
            choco install upx
          fi

      - name: Compress with UPX
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'windows-latest'
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            cp ${{ matrix.asset_name }} ${{ matrix.asset_name }}-upx
            upx --best --lzma ${{ matrix.asset_name }}-upx
          elif [ "${{ matrix.os }}" == "windows-latest" ]; then
            UPX_NAME="${{ matrix.asset_name }}"
            UPX_NAME="${UPX_NAME/.exe/-upx.exe}"
            cp ${{ matrix.asset_name }} $UPX_NAME
            upx --best --lzma $UPX_NAME
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ matrix.asset_name }}
            ${{ matrix.asset_name }}*upx*
